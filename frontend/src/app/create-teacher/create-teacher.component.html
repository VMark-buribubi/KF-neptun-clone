<h1>Create teacher</h1>

<mat-form-field appearance="outline">
    <mat-label>ID</mat-label>
    <input matInput
        [(ngModel)]="this.teacher.id">
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>ID of the teacher</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput
        [(ngModel)]="this.teacher.name">
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Name of the teacher</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Neptun code</mat-label>
    <input matInput [formControl]="neptunFormControl" [(ngModel)]="this.teacher.neptun">
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Neptun code of the teacher</mat-hint>
    <mat-error *ngIf="neptunFormControl.hasError('required')">Neptun is required</mat-error>
    <mat-error *ngIf="neptunFormControl.hasError('minlength')">Neptun must be 6 characters long</mat-error>
    <mat-error *ngIf="neptunFormControl.hasError('maxlength')">Neptun must be 6 characters long</mat-error>
  </mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Image</mat-label>
    <input matInput
        [(ngModel)]="this.teacher.image">
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Image link of the teacher</mat-hint>
</mat-form-field>


<button
    mat-flat-button
    color="accent"
    (click)="createTeacher()"
>    
    Create teacher
</button>
