<h1>Create Student</h1>

<mat-form-field appearance="outline">
    <mat-label>ID</mat-label>
    <input matInput
        [(ngModel)]="this.student.id">
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>ID of the student</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput
        [(ngModel)]="this.student.name">
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Name of the student</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Neptun code</mat-label>
    <input matInput
        [(ngModel)]="this.student.neptun">
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Neptun code of the student</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Image</mat-label>
    <input matInput
        [(ngModel)]="this.student.image">
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Image link of the student</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Sumcredit</mat-label>
    <input matInput
    disabled
        [(ngModel)]="this.student.sumcredit">
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Sumcredit</mat-hint>
</mat-form-field>


<button
    mat-flat-button
    color="accent"
    (click)="createStudent()"
>    
    Create student
</button>
